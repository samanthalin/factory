<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Smart Factory</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="font/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://code.ionicframework.com/1.1.0/css/ionic.css">
	<link rel="stylesheet" href="https://cdn.rawgit.com/katemihalikova/ion-datetime-picker/87e8e37f2a48e2e6d5e4392f3821e59da605296a/release/ion-datetime-picker.min.css">
	<!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
	<link href="https://code.ionicframework.com/1.1.0/css/ionic.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.rawgit.com/katemihalikova/ion-datetime-picker/87e8e37f2a48e2e6d5e4392f3821e59da605296a/release/ion-datetime-picker.min.css">

	<script src="https://code.ionicframework.com/1.1.0/js/ionic.bundle.js"></script>
	<script src="https://rawgit.com/katemihalikova/ion-datetime-picker/master/release/ion-datetime-picker.min.js"></script>
	<script src="./jquery-3.2.1.min.js"></script>
	<script src="./moment.min.js"></script>
	<script src="https://code.highcharts.com/stock/highstock.js"></script>
	<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
	<!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->

	<script src="history.js"></script>

</head>
<body class="history-data" ng-app="myApp">
	<ion-content>
	<a href="index.html" class="home_btn">
		<i i class="fa fa-th-large" aria-hidden="true"></i>
	</a>
	
	<div class="container">
	
		<div class="title">歷史紀錄</div>
		
		<div class="motor-history" ng-app="myApp">
			<div class="sub-title">
				<span>馬達歷史資料</span>
			</div>
			<div class="item" ion-datetime-picker seconds am-pm ng-model="datetimeValue" only-valid="{'after': '2017-08-22'}">
				{{datetimeValue|date: "yyyy-MM-dd h:mm:ss a"}}
			</div>
			<button type="button" id="getData">畫圖</button>
			<div id="showData"></div>
		</div>

		<div class="wsn-history">
			<div class="sub-title">
				<span>WSN歷史資料</span>
			</div>
			<span class="dropdown">
				<select name="" id="select_wsn">
					<option value="bbbb::12:4b00:615:a72a">A72A</option>
					<option value="bbbb::12:4b00:615:a6de">A6DE</option>
					<option value="bbbb::12:4b00:615:a664">A664</option>
					<option value="bbbb::12:4b00:615:a6af">A6AF</option>
					<option value="bbbb::12:4b00:615:a64f">A64F</option>
					<option value="bbbb::12:4b00:615:a647">A647</option>
					<option value="bbbb::12:4b00:615:a6e2">A6E2</option>
					<option value="bbbb::12:4b00:615:a6fb">A6FB</option>
					<option value="bbbb::12:4b00:615:a6f6">A6F6</option>
					<option value="bbbb::12:4b00:615:a646">A646</option>
					<option value="bbbb::12:4b00:615:a70e">A70E</option>
				</select>
			</span>
			<div class="item" ion-datetime-picker date ng-model="datetimeValue" 
			only-valid="[{'outside': {'initial': '2017-08-03', 'final': '2017-08-15'}}, 
						 {'outside': {'initial': '2017-08-17', 'final': '2017-08-22'}}, 
						 {'outside': {'initial': '2017-08-24', 'final': '2017-08-29'}}]">
				{{datetimeValue| date: "yyyy-MM-dd"}}
			</div>
			<button type="button" id="getWsn">畫圖</button>
			<div id="showWsn"></div>
		</div><!-- wsn-history -->
	</ion-content>
	</div><!-- container -->
	<!-- <script>
    	$( function() {
		    $( "#date" ).datepicker();
		    $( "#time" ).datepicker();
	  	} );
  	</script> -->

</body>
</html>
